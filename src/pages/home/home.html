<ion-header>
  <ion-navbar>
    <ion-title>
      Reminders
    </ion-title>
    <ion-buttons end>
      <button (click)="toggleReorder()" ion-button *ngIf="!reorderIsEnabled">
        Edit
      </button>
      <button (click)="toggleReorder()" ion-button *ngIf="reorderIsEnabled">
        Done
      </button>
      <button ion-button (click)="addReminder()">ADD</button>
      <!-- <ion-icon  name="add"></ion-icon> -->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list [reorder]="reorderIsEnabled" (ionItemReorder)="itemReordered($event)">
    <ion-item-sliding *ngFor="let reminder of reminders"  >
      <ion-item class="reminderItem">
        {{reminder.text}}
        <span *ngIf="reminder.dueDate || reminder.dueTime" class="reminderDue">
          <br>
          Due: {{reminder.dueDate}} {{reminder.dueTime}}
        </span>
      </ion-item>
      <ion-item-options side="right">
        <button color="danger" ion-button (click)="deleteReminder(reminder)">
          <ion-icon name="remove-circle"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
